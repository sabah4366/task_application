{%extends "base.html"%}
{%block body%}
{% if messages%}
<div class="row">
    <div class="col-4"></div>
        <div class="col-4">
        {% for msg in messages%}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
        {%endfor%}
        </div>
    <div class="col-4"></div>
 </div>
{% endif%}


<h1 class="text-center mt-3">Welcome  To Home Page Mr:{{request.user}}</h1>



{%endblock%}
